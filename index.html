<script>
    $(document).ready(function(){
        if(system_merchuser.type==10){
            $("#menu").prepend(' <li class="first_active" id="merchHome"><a href="javascript:openModule(\'modules/index/indexClick.html\',400);"><i class="fa fa-home"></i>  <span>商户首页</span></a></li>');
            openModule("modules/index/indexClick.html",400);
        }else if(system_merchuser.type==20){
            $("#menu").find('li:eq(2)').hide();
            common.rmStorage('storeid');
            common.setData('storeid',system_merchuser.storeid);
            openModule("modules/store/storeindex.html",101);
        }else{
            console.log(system_merchuser.type);
            return;
        }
        $('window').resize();
        $('*').resize();
    });
    //日期格式转换
    function time(value){
        var date = new Date(value);
        var year = date.getFullYear();
        var month = Number(date.getMonth())+1;
        var day = date.getDate();
        if(month<10){
            month="0"+month;
        }
        if(day<10){
            day="0"+day;
        }
        var data= year+"-"+month+"-"+day;
        return data;
    }
    //状态设置
    function status(value) {
        if (value === 10) return "<font color=green>正常</font>";
        if (value === 20) return "<font color=#FF00FF>待审批</font>";
        if (value === 40) return "冻结";
        if (value === 50) return "隐藏";
        if (value === 60) return "关闭";
        if (value === 70) return "<font color=red>过期</font>";
        if (value === 80) return "<font color=red>删除</font>";
        return "<font color=red>未知</font>";
    }
    //点击查看更多
    function moreClick(self){
        console.log($(self));
        var newStoreid=$(self).val();
        console.log(newStoreid);
        var oldStoreid = common.getData("storeid");
        if(oldStoreid){
            common.rmStorage("storeid");
        }
            common.setData("storeid",newStoreid);
        openModule("modules/store/storeindex.html",101);
    }
    window.addEventListener("resize", function () {
        $('document').resize();
    }, false);
    $('html').change(function(){
        $('window').resize();
    })
</script>
