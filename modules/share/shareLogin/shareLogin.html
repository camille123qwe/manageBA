<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0">
    <title>注册</title>
    <link href="shareLogin.css?t=1854874897" rel="stylesheet" type="text/css">
    <script src="jquery-1.11.1.js"></script>
    <script type="text/javascript" src="http://pv.sohu.com/cityjson" charset="gb2312"></script>
    <script src="shareLogin.js?t=1234568795245"></script>
</head>
<body>
<div id="container">
    <div id="banner">
        <div id="coupon">
            <p>本地好货聚集圈</p>
            <p style="font-size: 1.2rem">发现您身边的优惠</p>
            <!--<h1 class="nocoupon">新用户专享大礼包</h1>-->
            <h2></h2>
        </div>
        <div id="couponfooter">
            <h2>注册就送100分钟</h2>
            <h2>通话时长</h2>
        </div>
    </div>
    <div id="content">
        <div id="tel">
            <span>手机号码 : </span>
            <input type="tel" maxlength="11" id="telinput">
        </div>
        <div class="error">
            *手机号码格式错误,请重新输入
        </div>
        <div id="picyzm">
            <span>验证码 : </span>
            <input type="tel" maxlength="4" id="picyzminput">
            <div>
                <img id="shuaxin" src="../shuaxin.png">
                <img id="yzimg" src="" alt="点击刷新" style="float: right">
            </div>
        </div>
        <div class="error3">
            *验证码错误，请重新输入
        </div>
        <div id="yzm">
            <span>短信验证码 : </span>
            <input type="tel" maxlength="6" id="yzminput">
            <button class="button">获取验证码</button>
        </div>
        <div class="error2">
            *短信验证码无效，请重新获取
        </div>
        <div id="submit">提 交</div>
    </div>
</div>
</body>
</html>
